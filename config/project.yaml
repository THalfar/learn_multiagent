# Gymnasium environment
environment:
  name: "LunarLander-v2"
  max_episode_steps: 1000

# Training settings
training:
  total_timesteps: 250000
  eval_frequency: 10000
  n_eval_episodes: 10

# Video recording
video:
  enabled: true
  output_dir: "output/videos"
  record_frequency: 10000

# Agent loop settings
agents:
  max_iterations: 42
  success_threshold: 230

# LLM settings
llm:
  model: "grok-4-1-fast-reasoning"

# LLM routing - which agent uses which model
agent_llm:
  manager:  "llama3.3:70b"
  reviewer: "api"
  coder:  "qwen3-coder:30b"
  tester: "qwen3-coder:30b"

# Ollama settings (used for all non-api models)
ollama:
  base_url: "http://localhost:11434/v1"
  api_key: "ollama"

test_name: "hybrid_llm_lunarlander_yo"
